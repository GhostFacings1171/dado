<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dado de 20 lados</title>
    <style>
        body {
    text-align: center;
    font-family: Arial, sans-serif;
}

.dice {
    width: 100px;
    height: 100px;
    border: 2px solid #000;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
}

    </style>
</head>
<body>
    <div class="dice" id="dice">
        <p class="dice-face" id="dice-face">1</p>
    </div>
    <button onclick="rollDice()">Rolar Dado</button>
    <script>
        function rollDice() {
    const dice = document.getElementById('dice');
    const diceFace = document.getElementById('dice-face');
    
    const result = Math.floor(Math.random() * 20) + 1; // Gere um número aleatório de 1 a 20
    
    diceFace.textContent = result;
}

    </script>
</body>
</html>
