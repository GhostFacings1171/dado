<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de dados</title>
    <style>
body {
    font-family: sans-serif;
    text-align: center;
}

#rolarDados {
    margin: 20px 0;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

.resultado {
    font-size: 24px;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <h1>Dice pool de d6, d10, d20 e d100</h1>

    <button id="rolarDados">Rolar Dados</button>

    <div id="resultadoD6">Resultado D6: 0</div>
    <div id="resultadoD10">Resultado D10: 0</div>
    <div id="resultadoD20">Resultado D20: 0</div>
    <div id="resultadoD100">Resultado D100: 0</div>

    <script>
const botaoRolar = document.getElementById('rolarDados');
const resultadoD6Div = document.getElementById('resultadoD6');
const resultadoD10Div = document.getElementById('resultadoD10');
const resultadoD20Div = document.getElementById('resultadoD20');
const resultadoD100Div = document.getElementById('resultadoD100');

botaoRolar.addEventListener('click', () => {
    const resultadoD6 = Math.floor(Math.random() * 6) + 1;
    const resultadoD10 = Math.floor(Math.random() * 10) + 1;
    const resultadoD20 = Math.floor(Math.random() * 20) + 1;
    const resultadoD100 = Math.floor(Math.random() * 100) + 1;

    resultadoD6Div.textContent = `Resultado d6: ${resultadoD6}`;
    resultadoD10Div.textContent = `Resultado d10: ${resultadoD10}`;
    resultadoD20Div.textContent = `Resultado d20: ${resultadoD20}`;
    resultadoD100Div.textContent = `Resultado d100: ${resultadoD100}`;
});

    </script>
</body>
</html>
